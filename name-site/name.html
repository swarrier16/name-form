<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
</head>
<body>
  <main>
    <div class="container">
    <h3>Form</h3>
      <div class="row">
        
            <form>
              <div class="input-field col s5">
                <input id="player-first-name" type="text" placeholder="First Name"> 
                <label class="active" for="first_name2"></label> 
            </form>
          </div> <!-- end first name -->
        
                    
            <form>
              <div class="input-field col s2">
                <input id="player-middle-name" type="text" placeholder="Middle Name">
                <label class="active" for="first_name3"></label>
            </form>
          </div> <!-- end middle name -->

       
             <form>
              <div class="input-field col s5">
                <input id="player-last-name" type="text" placeholder="Last Name">
              
            
            </form>
          </div> <!-- end first name -->
        <button type="submit" id="name-button" class="waves-effect waves-light btn pink">Submit</button>
      
      <div class="row">
        <div class="col s2">         
            <h5 id="show-player-first-name"></h5>
        </div>
        <div class="col s2">   
            <h5 id="show-player-middle-name"></h5>
        </div>
        <div class="col s2">   
            <h5 id="show-player-last-name"></h5>
          </div>
        
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
